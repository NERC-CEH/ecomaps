[animation]
height.min=300
height.max=2048
height.default=900
width.min=400
width.max=2048
width.default=1200
numbersteps.max = 100
numbersteps.default = 5
browser.timeout = 300
# Allowed styles: viewdata, ipcc-ddc, wmsviz
style=viewdata

[figure]
height.min=300
height.max=2048
height.default=900
width.min=400
width.max=2048
width.default=1200
# Allowed styles: viewdata, ipcc-ddc, wmsviz
style=viewdata

[data]
numbersteps.max = 100
numbersteps.default = 1
browser.timeout = 600

[map]
tilesize=512
numberzoomlevels=10

# Feature configuration
