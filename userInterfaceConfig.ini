# Configuration options for the user interface.
[customtext]
# Don't use double quotes in markup - &quot; and other character entities can be used.
abouttext=<p>This application allows you to view environmental data (observations and models) as images on a map. It is hosted by
  the <a href='http://www.stfc.ac.uk/isic/'>International Space Innovation Centre</a>.</p>
  <div style='text-align:center; font-weight:bolder'>
  ISIC<br />
  Science and Technology Facilities Council,<br />
  Rutherford Appleton Laboratory,<br />
  Harwell Oxford,<br />
  Didcot OX11 0QX<br />
  Tel: +44 (0)1235 445 000
  </div>
  <p>The application uses the <a href='http://openlayers.org/'>OpenLayers</a> library to display images from a
  <a href='http://www.opengeospatial.org/standards/wms'>Web Map Service</a> server.
  The interface is built using the <a href='http://www.sencha.com/'>Sencha ExtJS</a> library.
  Some <a href='http://www.famfamfam.com/lab/icons/silk/'>FAMFAMFAM Silk</a> icons are used.</p>
  <p>The service was developed in the Centre for Environmental Archival (<a href='http://ceda.ac.uk'>CEDA</a>),
  <a href='http://www.stfc.ac.uk/ralspace/default.aspx'>RALSpace STFC</a> within the International Space Innovation Centre (ISIC)
  and the National Centre for Earth Observation (<a href='http://www.nceo.ac.uk/'>NCEO</a>).</p>

maptitle=ISIC Visualisation - International Space Innovation Centre, Harwell Oxford
figuretitle=ISIC Visualisation (<datetime>)
animationtitle=ISIC Visualisation (animating <animationlayer> over <animationdimension>)

